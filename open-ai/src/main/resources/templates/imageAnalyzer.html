<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Upload with Explanation</title>
    <style>
        body{
            font-family: Arial,sans-serif;

        }

        .container{
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;

        }
        .form-group{
            margin-bottom: 15px;
        }
        label{
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"],input[type="text"]{
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dddddd;
        }
        button{
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .response{
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        img{
            max-width: 100%;
            border-radius: 8px;
            margin-top:10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload an Image with Explanation Prompt</h2>

    <!--Image upload form with prompt input-->
    <form th:action="@{/imageAnalyzer}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="prompt">Enter Explanation Prompt:</label>
            <input type="text" id="prompt" name ="prompt" placeholder="Describe what you want to know about the image..." required>
        </div>
        <div class="form-group">
            <label for="file">Select Image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Display message if Available-->
    <div class="response" th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <!-- Display upload message and explanation if Available-->
    <div class="response" th:if="${explanation}">
        <h3>Image Explanation:</h3>
        <p th:text="${explanation}"></p>
    </div>
</div>

</body>
</html>
