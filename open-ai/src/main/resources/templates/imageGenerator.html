<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            line-height: 1.6;
            color:#333;
        }

        .container{
            max-width: 600px;
            margin: 0 auto;
            padding-top: 20px;
            text-align: center;
        }
        .form-group{
            margin-bottom: 15px;
        }
        label{
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"]{
           width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #dddddd;
        }
        button{
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .response{
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        img{
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

     <div class="container">
         <h2>AI Image Generator</h2>

         <!-- Form to input the image generation prompt-->
         <form th:action="@{/imageGenerator}" method="post">
             <div class="form-group">
                 <label for="prompt">Enter Image Prompt:</label>
                 <input type="text" id="prompt" name ="prompt" placeholder="Describe the image you want to generate..." required>
             </div>
             <button type="submit">Generate</button>
         </form>

         <!-- Display Generate image if Available-->
         <div class="response" th:if="${response}">
             <h3>Generate Image:</h3>
             <img th:src="${response}" alt="Generated Image" />
         </div>
     </div>

</body>
</html>
